[colors]
background = #000000
background-alt = #373B41
foreground = #C5C8C6
primary = #F07474
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bottom]
bottom = true
width = 100%
height = 32pt
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Roboto Mono Nerd Font Propo:size=14;4
modules-left = bspwm xwindow
modules-right = network battery pulseaudio date time
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
ws-icon-0 = 1;󰆍
ws-icon-1 = 2;󰖟

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/network]
type = custom/script
exec = ~/.local/bin/polybar-custom-modules/network.sh
interval = 5

[module/battery]
type = custom/script
exec = ~/.local/bin/polybar-custom-modules/battery.sh
interval = 3

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
label-muted = 󰸈 %percentage%%
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
format-muted = <label-muted>
format-volume = <ramp-volume> <label-volume>

[module/date]
type = custom/script
exec = ~/.local/bin/polybar-custom-modules/date.sh
interval = 1

[module/time]
type = custom/script
exec = ~/.local/bin/polybar-custom-modules/time.sh
tail = true
click-left = kill -USR1 %pid%

[settings]
screenchange-reload = true
pseudo-transparency = false
