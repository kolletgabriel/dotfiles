# Client-side common options:
set -g prefix M-space
set -g base-index 1
set -g pane-base-index 1
set -g mouse on
set -g history-limit 10000
set -g display-time 2500
set -g status-interval 0

# Server-side options:
set -s escape-time 0
set -s extended-keys on
set -s focus-events on

# Status bar options:
set -g renumber-windows on
set -g status-position top
set -g status-justify centre
set -g status-style "bg=black bold"
set -g status-left-length 80
set -g status-left "#(~/.local/bin/tmux-sessions/tmux-status.sh #{pane_current_path})"
set -g status-right "#[bg=yellow fg=black] 󰀄 #{user} #[bg=red fg=black] 󰁥 #h "
set -g window-status-format "#[fg=cyan] 󰖮 #I "
set -g window-status-current-format "#[bg=cyan fg=black] 󰖱 #I "

# Keybindings:
unbind C-b
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s splitw -v
bind v splitw -h
